<!DOCTYPE html>
<html>
  <head>
    <title>Radical South States</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="shortcut icon" href="images/icons/icon10.png" />
	<script src="code.js"></script>
  </head>

  <body>
	<div id="header"></div>
	
    <h1>The United Radical South States</h1>
	<h2>Un pays bloqué dans de nombreux domaines, à l'exception de la violence. </h2>

    <div class="paysage">
	<div class="content">
	  <img src="images/paysage/M-city.png" alt="test" onclick="openModal(this)" loading="lazy">
	  <figcaption>La capitale.</figcaption>
      <img src="images/paysage/temple.png" alt="test" onclick="openModal(this)" loading="lazy">
	  <figcaption>Le palais de la Sultane.</figcaption>
    </div>
    </div>

	<div class="flag" >
		<img src="images/Flag/Flag RSS.png" alt="test" loading="lazy">
	</div>

	<div class="modal">
		<div class="modal-content">
			<div class="modal-navigation">
				<button class="modal-prev" onclick="prevImage()">&lt;</button>
				<div class="modal-image-container">
				<img id="modal-img" src="" alt="" onclick="closeModal()">
				</div>
				<button class="modal-next" onclick="nextImage()">&gt;</button>
			</div>
				<div class="modal-caption" id="modal-caption"> </div>
		</div>
		<div class="modal-details"> </div>
	</div>

	<div class="lore">
        <div class="lore-content">
			<span class="close-button" onclick="closelore()">&times;</span>
            <div id="lore-caption"></div>
		</div>
    </div>

  </body>
</html>
