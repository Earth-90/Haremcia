<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Audio Players</title>
<link rel="stylesheet" href="css/audio.css">
</head>
<body>

<div class="audio-container">
  <audio class="audio-player" src="sons/Haremcia Hymne v2.mp3"></audio>
  <div class="custom-audio-player">
    <button class="play-button control-button">Play</button>
    <button class="pause-button control-button">Pause</button>
    <button class="stop-button control-button">Stop</button>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <span class="timestamp">0:00 / 0:00</span>
    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
  </div>
</div>

<div class="audio-container">
  <audio class="audio-player" src="sons/Haremcia Hymne v1.mp3"></audio>
  <div class="custom-audio-player">
    <button class="play-button control-button">Play</button>
    <button class="pause-button control-button">Pause</button>
    <button class="stop-button control-button">Stop</button>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <span class="timestamp">0:00 / 0:00</span>
    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
  </div>
</div>

<script src="audio.js"></script>
</body>
</html>
