<!DOCTYPE html>
<html>

<head>
	<title>Musiques</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/audio.css">
	<link rel="shortcut icon" href="images/icons/mute-off.png" />
	<script src="code.js"></script>
	<script src="audio.js"></script>
</head>

<body>
	<div id="header"></div>

	<h2>Les hymnes des nations de l'Ouest .</h2>

	<div class="playlist">
		<div class="song">
			<img src="sons/Cover/Haremcia Cover.jpeg" alt="">
			<h3>L'hymne d'Haremcia</h3>
			<h7>Davyd Lopaiz-Castella</h7>

			<audio class="audio-player" src="sons/Haremcia Hymne v2.mp3"></audio>
			<div class="custom-audio-player">
				<button class="play-button control-button"><img src="images/icons/play.png" alt=""></button>
				<button class="pause-button control-button"><img src="images/icons/pause.png" alt=""></button>
				<button class="stop-button control-button"><img src="images/icons/stop.png" alt=""></button>
				<div class="progress-container">
					<div class="progress-bar"></div>
				</div>
				<span class="timestamp">0:00 / 3:28</span>
				<button class="mute-button control-button"><img src="images/icons/mute-off.png" alt=""></button>
				<input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
			</div>
		</div>
		<div class="song">
			<img src="sons/Cover/Complex Cover.png" alt="">
			<h3>Complex Song</h3>
			<h7>[Unknown]</h7>

			<audio class="audio-player" src="sons/Complex Song.mp3"></audio>
			<div class="custom-audio-player">
				<button class="play-button control-button"><img src="images/icons/play.png" alt=""></button>
				<button class="pause-button control-button"><img src="images/icons/pause.png" alt=""></button>
				<button class="stop-button control-button"><img src="images/icons/stop.png" alt=""></button>
				<div class="progress-container">
					<div class="progress-bar"></div>
				</div>
				<span class="timestamp">0:00 / 2:48</span>
				<button class="mute-button control-button"><img src="images/icons/mute-off.png" alt=""></button>
				<input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
			</div>
		</div>

		<div class="song">
			<img src="sons/Cover/GED Cover.jpeg" alt="">
			<h3>L'hymne du GED</h3>
			<h7>IA v52.6.14.2</h7>

			<audio class="audio-player" src="sons/GED Hymne v2.mp3"></audio>
			<div class="custom-audio-player">
				<button class="play-button control-button"><img src="images/icons/play.png" alt=""></button>
				<button class="pause-button control-button"><img src="images/icons/pause.png" alt=""></button>
				<button class="stop-button control-button"><img src="images/icons/stop.png" alt=""></button>
				<div class="progress-container">
					<div class="progress-bar"></div>
				</div>
				<span class="timestamp">0:00 / 3:56</span>
				<button class="mute-button control-button"><img src="images/icons/mute-off.png" alt=""></button>
				<input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
			</div>
		</div>

		<div class="song">
			<img src="sons/Cover/Siren Cover.png" alt="">
			<h3>Siren Song</h3>
			<h7>CPX-368</h7>

			<audio class="audio-player" src="sons/Siren Song.mp3"></audio>
			<div class="custom-audio-player">
				<button class="play-button control-button"><img src="images/icons/play.png" alt=""></button>
				<button class="pause-button control-button"><img src="images/icons/pause.png" alt=""></button>
				<button class="stop-button control-button"><img src="images/icons/stop.png" alt=""></button>
				<div class="progress-container">
					<div class="progress-bar"></div>
				</div>
				<span class="timestamp">0:00 / 3:04</span>
				<button class="mute-button control-button"><img src="images/icons/mute-off.png" alt=""></button>
				<input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
			</div>
		</div>

	</div>


</body>

</html>
