<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF‑8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Cassette Player</title>
	<link rel="stylesheet" href="css/musiques.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="shortcut icon" href="images/icons/cassette.png" />
	<script src="js/code.js"></script>
</head>

<audio id="click-sound" src="sons/sounds/click.mp3" preload="auto"></audio>
<audio id="rewind-sound" src="sons/sounds/rewind.mp3" preload="auto"></audio>
<audio id="fforward-sound" src="sons/sounds/fforward.mp3" preload="auto"></audio>
<audio id="insert-sound" src="sons/sounds/switch.mp3" preload="auto"></audio>
<audio id="audio" preload="auto"></audio>


<body>
	<div id="header"></div>

	<h1>Lecteur de cassette</h1>
	<h2>Permet d'écouter vos meilleurs sons</h2>

	<div id="carousel-container">
		<div id="carousel-inner">
			<img src="images/musique/cs1.png" class="cassette" data-src="songs/siren_song.mp3" data-title="Siren Song"
				data-author="CPX-368">
			<img src="images/musique/cs2.png" class="cassette" data-src="songs/complex_hymne.mp3"
				data-title="Complex Hymne" data-author="Unknown">
			<img src="images/musique/cs3.png" class="cassette" data-src="songs/ged_hymne.mp3" data-title="GED Hymne"
				data-author="IA v52.6.14.2">
			<img src="images/musique/cs4.png" class="cassette" data-src="songs/haremcia_hymne.mp3"
				data-title="Hymne Haremcia" data-author="Davyd Lopaiz-Castela">
			<img src="images/musique/cs5.png" class="cassette" data-src="songs/urss_hymne.mp3" data-title="URSS Hymne"
				data-author="Valdymor Potin">
			<img src="images/musique/cs6.png" class="cassette" data-src="songs/hymne_urss_v0.mp3"
				data-title="URSS Hymne Abandoned" data-author="Stolain">
			<img src="images/musique/cs7.png" class="cassette" data-src="songs/hell.mp3" data-title="Hell March"
				data-author="Unknown">
			<img src="images/musique/cs8.png" class="cassette" data-src="songs/audio1.mp3" data-title=""
				data-author="Unknown">
			<img src="images/musique/cs9.png" class="cassette" data-src="songs/audio2.mp3" data-title=""
				data-author="Unknown">
			<img src="images/musique/cs10.png" class="cassette" data-src="songs/audio3.mp3" data-title=""
				data-author="Unknown">
			<img src="images/musique/cs11.png" class="cassette" data-src="songs/audio4.mp3" data-title=""
				data-author="Unknown">
		</div>
	</div>

	<div class="player-container">
		<div id="player">
			<div id="cassette-slot">
				<div class="wheels">
					<img src="images/musique/cs_wheel.png" class="wheel left" alt="">
					<img src="images/musique/cs_wheel.png" class="wheel right" alt="">
				</div>
				<div id="inserted-cassette-back"></div>
				<div id="inserted-cassette-front"></div>
				<div id="door" class="closed"></div>
			</div>

			<div class="control-panel">
				<!-- Contrôle de volume -->
				<div class="volume-control">
					<div class="status-led" id="volume-led"></div>
					<div class="knob-label">Volume</div>
					<div class="knob-container">
						<div class="knob" id="volume-knob"></div>
					</div>
					<div class="knob-value" id="volume-value">50%</div>
				</div>

				<!-- Contrôles de lecture -->
				<div class="playback-controls">
					<div class="control-btn-wrapper">
						<div class="control-btn" id="prev-btn">
							<img src="images/icons/rewind.svg" alt="Rewind icon">
						</div>
					</div>
					<div class="control-btn-wrapper">
						<div class="control-btn" id="play-btn">
							<img src="images/icons/play.svg" alt="Play icon">
						</div>
					</div>
					<div class="control-btn-wrapper">
						<div class="control-btn" id="pause-btn">
							<img src="images/icons/stop.svg" alt="Stop icon">
						</div>
					</div>
					<div class="control-btn-wrapper">
						<div class="control-btn" id="loop-btn">
							<img src="images/icons/loop.svg" alt="Loop icon">
						</div>
					</div>
					<div class="control-btn-wrapper">
						<div class="control-btn" id="next-btn">
							<img src="images/icons/fforward.svg" alt="FForward icon">
						</div>
					</div>
				</div>

				<!-- Contrôle de vitesse -->
				<div class="speed-control">
					<div class="status-led" id="speed-led"></div>
					<div class="knob-label">Speed</div>
					<div class="knob-container">
						<div class="knob" id="speed-knob"></div>
					</div>
					<div class="knob-value" id="speed-value">1.0x</div>
				</div>

				<!-- Slider de position -->
				<div class="position-slider">
					<input type="range" min="0" max="100" value="0" class="slider" id="position-slider">
					<div class="time-display">
						<span id="current-time">00:00</span>
						<span id="total-time">00:00</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/musiques.js"></script>
</body>

</html>
